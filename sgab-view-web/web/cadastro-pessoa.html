<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SGAB | Cadastro de Pessoas</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div id="pagina-inicial">
            <a href=""title="Página Inicial">
                SGAB
            </a>
        </div>
        <div id="logo-topo">
            <a href="http://www.cefetmg.br/" target="_blank" title="Centro Federal de Educação Tecnológica de Minas Gerais">
                <img src="images/logo_topo.png" alt="Centro Federal de Educação Tecnológica de Minas Gerais">
            </a>
        </div>
    </header>
    <main>
        <section id="nome-form">
            <h1>Cadastro de Pessoas</h1>
        </section>
        <section id="form">
            <div id="caixa-form">
                <form action="" method="post">
                    <div>
                        <label for="nome">Informe o seu nome</label>
                        <input type="text" id="nome" name="nome" placeholder="Nome">
                    </div>
                    <div>
                        <label for="id">Informe a sua identificação</label>
                        <input type="text" id="id" name="id" placeholder="ID">
                    </div>
                    <div id="input-radio">
                        <label for="tipo-usuario">Informe o seu tipo de usuário</label>
                        <select name="tipo-usuario" id="tipo-usuario">
                            <option value="bibliotecario">Bibliotecário</option>
                            <option value="leitor">Leitor</option>
                            <option value="atendente">Atendente</option>
                            <option value="gestor">Gestor</option>
                            <option value="administrador">Administrador</option>
                        </select>
                    </div>
                    <div id="caixa-form-footer">
                        <button type="submit">Próximo Passo</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>SGAB - Sistema de Gestão de Acervo Bibliográfico</p>
    </footer>
</body>
</html>
