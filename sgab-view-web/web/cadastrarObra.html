<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Cadastro</title>
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
      name="viewport"
    />
    <link rel="stylesheet" href="css/template-form.css" />
  </head>
  <body>
    <header>
      <div id="pagina-inicial">
        <a href="" title="Página Inicial"> Biblioteca </a>
      </div>
      <div id="logo-topo">
        <a
          href="http://www.cefetmg.br/"
          target="_blank"
          title="Centro Federal de Educação Tecnológica de Minas Gerais"
        >
          <img
            src="img-template/logo_topo.png"
            alt="Centro Federal de Educação Tecnológica de Minas Gerais"
          />
        </a>
      </div>
    </header>
    <main>
      <section id="nome-form">
        <h1>Cadastrar Obra</h1>
      </section>
      <section id="form">
        <div id="caixa-form">
           <form action="CadastraObra" method="post">
            <label for="categoria">Categoria</label>
            <select name="categoria" id="categoria">
              <option value="">Livro</option>
              <option value="">Mapa</option>
              <option value="">Documento computacional</option>
            </select>
            <label for="titulo">Título</label>
            <input
              id="titulo"
              name="titulo"
              placeholder="Insira o título da obra"
            />
            <!<!-- TODO AUTORES -->
            <label for="autor">Nome do(a) autor(a)</label>
            <input
              id="autor"
              name="autor"
              placeholder="TODO"
            />
            <!<!-- TODO ASSUNTOS -->
            <label for="assunto">Assunto</label>
            <span style="float: right; font-weight: bolder; font-size: 1.5em;
            cursor: pointer; user-select: none;" id="expandir">+</span>
            <div id="tags">

            </div>

             <label for="nota">Nota</label>
            <input
              style="height: 5em;"
              id="nota"
              name="nota"
              placeholder="Insira uma breve descrição"
            />
            <div class="divisao">
              <div>
                <label for="ano">Ano de publicação</label>
                <input
                  id="ano"
                  name="ano"
                  placeholder="Ex.: 1987"
                />
              </div>
              <div>
                <label for="editora">Editora</label>
                <input
                  id="editora"
                  name="editora"
                  placeholder="Ex.: Fundamento"
                />
              </div>
            </div>
            <label for="cidEditora">Cidade da Editora</label>
            <input
              id="cidEditora"
              name="cidEditora"
              placeholder="Insira uma breve descrição"
            />
            <div class="divisao">
              <div>
                <label for="edicao">Edição</label>
                <input
                  id="edicao"
                  name="edicao"
                  placeholder="Insira a edição"
                />
              </div>
              <div>
                <label for="volume">Volume</label>
                <input
                  id="volume"
                  name="volume"
                  placeholder="Ex.: 1"
                />
              </div>
            </div>
            <div id="buttons">
                <button type="submit">Cadastrar</button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="cadastrarObra.js"></script>
  </body>
</html>
